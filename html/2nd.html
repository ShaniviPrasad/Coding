<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- emmat abbreviation  -->
    <!-- p>img -->
    <p>
        
        <img src="" alt="">
    </p>
    <!-- p>p>p  this is know as nesting the element-->
    <p>
        <p>
            <p>

            </p>
        </p>
    </p>
    <!-- p>h1 -->
     <p>
        <h1>

        </h1>
     </p>
     <!-- article+section both tag act as the siblings -->
      <article></article>
      <section></section>
    <!-- p{This is my first paragraph} -->
    <p>This is my first paragraph</p>
    <!-- h3{This is my first heading} -->
    <h3>This is my first heading</h3>
    <!-- article{This my } -->
     <!--  for creating the paragraph with the name of para -->
       <p id="para1"></p>
       <article id="article1"></article>
       <aection id="section1"></aection>
       <!-- p.para -->
        <p class="para"></p>
       <article class="dog"></article>
       <!-- for creating the multiple class -->
        <p class="lion dog cat billi"></p>

        <!-- anchor tag -->
         <a href="">click me</a>
         <!-- p>ul>li*4 -->
         <p>
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
            </ul>
         </p>
         <!-- p+article+section -->
         <p></p>
         <article></article>
         <section></section>
         <!-- section>p+p+p -->
         <section>
            <p></p>
            <p></p>
            <p></p>
         </section>
         <!-- table>tr>td*5 -->
         <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
         </table>
         <!-- header+main+foo -->
         <header></header>
         <main></main>
         <foo></foo>
</body>
</html>
