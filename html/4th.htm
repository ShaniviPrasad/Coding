<!-- table arrangement of data i form of rows and columns 
 horizontal-rows
 vertical -columns
 one box is called cell 
 six type of table tags
 for creating table -<table>
    table heading create -thead-<th>
        table body or table data -tbody 
        table foot that is summarisation -tfoot
        table row -tr
        table data or table cell - td
        -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>column 1</td>
            <td>column 2</td>
            <td>column 3</td>

        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td rowspan="3">Row 3 cell 1</td>
        </tr>

    </table>
</body>
</html>
